<div>
    <h2>Upload Your Resume</h2>
    <input type="file" (change)="handleFileInput($event)" />
    <button (click)="uploadFile()">Upload Resume</button>
  
    <div *ngIf="jobSuggestions.length > 0">
      <h3>Suggested Job Roles:</h3>
      <ul>
        <li *ngFor="let role of jobSuggestions">{{ role }}</li>
      </ul>
    </div>
  
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
